<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Best Cars Dealership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 20px;
        }

        .register-header {
            background: var(--primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .register-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 28px;
        }

        .register-header p {
            opacity: 0.8;
            margin: 10px 0 0;
        }

        .register-body {
            padding: 30px;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-floating label {
            color: #666;
        }

        .form-control {
            border-radius: 10px;
            padding: 16px 20px;
            border: 2px solid #e1e5eb;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }

        .input-group-text {
            background: transparent;
            border-radius: 10px 0 0 10px;
            border: 2px solid #e1e5eb;
            border-right: none;
        }

        .password-toggle {
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        .btn-register {
            background: linear-gradient(135deg, var(--secondary) 0%, #c0392b 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .login-redirect {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-redirect a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-redirect a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .benefits-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .benefits-list h5 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .benefit-icon {
            color: var(--secondary);
            margin-right: 10px;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .register-container {
                margin: 10px;
            }

            .register-header {
                padding: 20px;
            }

            .register-body {
                padding: 20px;
            }
        }

        .brand-logo {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            display: inline-block;
        }

        .brand-logo i {
            margin-right: 10px;
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="brand-logo">
                <i class="fas fa-car"></i> BEST CARS
            </div>
            <h2>Create Your Account</h2>
            <p>Join thousands of satisfied customers</p>
        </div>

        <div class="register-body">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                            <label for="firstName"><i class="fas fa-user me-2"></i>First Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            <label for="lastName"><i class="fas fa-user me-2"></i>Last Name</label>
                        </div>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username"><i class="fas fa-at me-2"></i>Username</label>
                </div>

                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email Address</label>
                </div>

                <div class="form-floating">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="form-floating">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                        <span class="input-group-text password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-register btn-lg">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </div>

                <div class="login-redirect">
                    Already have an account? <a href="/login">Sign in here</a>
                </div>
            </form>

            <div class="benefits-list">
                <h5><i class="fas fa-star me-2"></i>Why join us?</h5>
                <div class="benefit-item">
                    <span class="benefit-icon"><i class="fas fa-check-circle"></i></span>
                    <span>Exclusive deals and discounts</span>
                </div>
                <div class="benefit-item">
                    <span class="benefit-icon"><i class="fas fa-check-circle"></i></span>
                    <span>Save your favorite vehicles</span>
                </div>
                <div class="benefit-item">
                    <span class="benefit-icon"><i class="fas fa-check-circle"></i></span>
                    <span>Quick and easy booking process</span>
                </div>
                <div class="benefit-item">
                    <span class="benefit-icon"><i class="fas fa-check-circle"></i></span>
                    <span>24/7 customer support</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.parentElement.parentElement.querySelector('.fa-eye');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
